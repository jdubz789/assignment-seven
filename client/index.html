<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <a href="#section-action">Action</a>

        <a href="#section-sci-fi">Sci-Fi</a>
        <div>
          <img
            id="logo"
            src="./images/Logo-3.png"
            alt="Movie Night"
            width="130"
            height="129"
          />
        </div>
        <a href="#section-superhero">Superhero</a>

        <a href="#section-comedy">Comedy</a>
      </nav>
    </header>

    <div id="allMoviesContainer"></div>

    <form id="movieForm">
      <label for="suggestions">Recommend a movie:</label>
      <input
        type="text"
        name="suggestions"
        id="suggestions"
        placeholder="Type here..."
        required
      />

      <label for="genre">Select a genre:</label>
      <select name="genre" id="genre" required>
        <option value="action">Action</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="superhero">Superhero</option>
        <option value="comedy">Comedy</option>
      </select>

      <label for="year">Year the movie was made:</label>
      <input
        type="number"
        name="year"
        id="year"
        placeholder="e.g. 2020"
        min="1900"
        max="2099"
        required
      />

      <label for="imageLink">Image link of the movie:</label>
      <input
        type="url"
        name="imageLink"
        id="imageLink"
        placeholder="Enter image URL..."
        required
      />

      <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>
  </body>

  <footer>
    <div class="footer-container">
      <div class="logo-container">
        <img
          src="./images/Logo-3.png"
          alt="Movie Knights Logo"
          class="footer-logo"
        />
      </div>
      <p>Â© 2025 Movie Knights. All rights reserved.</p>
    </div>
  </footer>
  
</html>
