<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <a href="#section-action">Action</a>

        <a href="#section-sci-fi">Sci-Fi</a>
        <div>
          <img
            id="logo"
            src="./images/Logo-3.png"
            alt="Movie Night"
            width="130"
            height="129"
          />
        </div>
        <a href="#section-superhero">Superhero</a>

        <a href="#section-comedy">Comedy</a>
      </nav>
    </header>

    <div id="allMoviesContainer"></div>

    <form id="movieForm">
      <label for="suggestions">Reccommend a movie:</label>
      <input
        type="text"
        name="suggestions"
        id="suggestions"
        placeholder="Type here..."
        required
      />
      <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>
  </body>
</html>
